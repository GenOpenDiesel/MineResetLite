name: Kompilacja Pluginu Java (Ant)

# Kiedy uruchomić workflow: po pushu lub pull request na gałęziach main/master
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Definicja zadań (jobs)
jobs:
  build:
    # Uruchomienie na najnowszej maszynie Ubuntu
    runs-on: ubuntu-latest

    # Kroki (steps) do wykonania w zadaniu
    steps:
    - name: Sprawdzenie kodu
      uses: actions/checkout@v4
      
    - name: Ustawienie środowiska Java 8
      # Plugin Bukkit/Spigot z tamtego okresu zazwyczaj wymaga Javy 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: 'ant' 

    - name: Kompilacja projektu za pomocą Ant
      # Wywołuje komendy 'clean' i 'jar' z Twojego pliku build.xml
      run: ant -buildfile build.xml clean jar
      
    - name: Przesyłanie artefaktu (gotowego pliku .jar)
      # Ten krok zapisze skompilowany plik jako artefakt, który możesz pobrać
      uses: actions/upload-artifact@v3
      with:
        name: MineResetLite-Build
        path: MineResetLite.jar
        # Uwaga: Musisz upewnić się, że plik .jar ma taką nazwę i znajduje się
        # w katalogu głównym po kompilacji Ant. Jeśli jest w innym miejscu, zmień ścieżkę.
