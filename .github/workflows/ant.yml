name: Kompilacja Pluginu Java (Ant)

# Kiedy uruchomić workflow: po pushu lub pull request na gałęziach main/master
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Sprawdzenie kodu
      uses: actions/checkout@v4
      
    - name: Ustawienie środowiska Java 8
      # Ze względu na stare biblioteki (bukkit-1.6.4), używamy Javy 8
      # (Usunięto błędną linię 'cache: ant', której setup-java nie obsługuje)
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Kompilacja projektu za pomocą Ant
      # Zmiana komendy: Twój build.xml ma target 'build', który wykonuje całą robotę.
      # Targety 'clean' i 'jar' nie są zdefiniowane osobno w Twoim pliku xml.
      run: ant -buildfile build.xml build
      
    - name: Przesyłanie artefaktu (gotowego pliku .jar)
      uses: actions/upload-artifact@v4
      with:
        name: MineResetLite-Build
        path: MineResetLite.jar
