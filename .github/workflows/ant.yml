name: Kompilacja Pluginu Java (Ant)

# Kiedy uruchomiÄ‡ workflow: po pushu lub pull request na gaÅ‚Ä™ziach main/master
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Sprawdzenie kodu
      uses: actions/checkout@v4
      
    - name: Ustawienie Å›rodowiska Java 8
      # Ze wzglÄ™du na stare biblioteki (bukkit-1.6.4), trzymamy siÄ™ Javy 8
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'ant' 

    - name: Kompilacja projektu za pomocÄ… Ant
      # WywoÅ‚uje komendy 'clean' i 'jar' z Twojego pliku build.xml
      run: ant -buildfile build.xml clean jar
      
    - name: PrzesyÅ‚anie artefaktu (gotowego pliku .jar)
      # ğŸ’¥ Poprawiona akcja: uÅ¼ywa siÄ™ actions/upload-artifact@v4 ğŸ’¥
      uses: actions/upload-artifact@v4
      with:
        # Nazwa, pod ktÃ³rÄ… artefakt bÄ™dzie widoczny w GitHub Actions
        name: MineResetLite-Build
        # ÅšcieÅ¼ka do skompilowanego pliku .jar.
        # SprawdziÅ‚em plik build.xml - domyÅ›lnie to MineResetLite.jar
        path: MineResetLite.jar
